<mat-card>
  <mat-card-title>
    <h1>New Post</h1>
  </mat-card-title>
  <mat-card-subtitle>
    <h2>What do you want to post?</h2>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Your github username: </mat-label>
      <input type="text" matInput [(ngModel)]="post.user" />
      <mat-hint>Ex.: john, maria ...</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Title of post: </mat-label>
      <input type="text" matInput [(ngModel)]="post.title" />
      <mat-hint>Ex.: Angular Guide to Newbies.</mat-hint>
    </mat-form-field>
  </mat-card-content>

  <mat-form-field>
    <mat-label>Subtitle of post (optional)</mat-label>
    <input matInput [(ngModel)]="post.subtitle" />
    <mat-hint>Ex.: What common ways to do a for?</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="textarea">
    <mat-label>Write about what you studying...</mat-label>
    <textarea
      matInput
      class="textareaContent"
      [(ngModel)]="post.postContent"
    ></textarea>
  </mat-form-field>

  <mat-card-actions align="end">
    <button
      mat-button
      color="primary"
      (click)="publish()"
      [disabled]="post.user && post.title && post.postContent ? false : true"
    >
      Publish <i class="material-icons">rate_review</i>
    </button>
    <button mat-button color="warn" (click)="cancel()">
      {{ post.postContent == "" ? "Back" : "Cancel" }}
      <i class="material-icons">cancel</i>
    </button>
  </mat-card-actions>
</mat-card>
