<mat-card>
  <mat-card-title>
    <h1>New Post</h1>
  </mat-card-title>

  <mat-card-subtitle>
    <h2>Share your thoughts with the world</h2>
  </mat-card-subtitle>

  <mat-card-content>
    <!-- Campo: Username -->
    <mat-form-field appearance="outline">
      <mat-label>Your GitHub username</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="post.user"
        placeholder="Enter your username"
      />
      <mat-hint>Ex: john_doe, maria</mat-hint>
    </mat-form-field>

    <!-- Campo: Título do Post -->
    <mat-form-field appearance="outline">
      <mat-label>Title of your post</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="post.title"
        placeholder="Type the title"
      />
      <mat-hint>Ex: Angular Guide to Newbies</mat-hint>
    </mat-form-field>

    <!-- Campo: Subtítulo (Opcional) -->
    <mat-form-field appearance="outline">
      <mat-label>Subtitle (optional)</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="post.subtitle"
        placeholder="Add subtitle if needed"
      />
      <mat-hint>Ex: Exploring for loops in-depth</mat-hint>
    </mat-form-field>

    <!-- Campo: Conteúdo do post -->
    <mat-form-field appearance="outline">
      <mat-label>Write about what you're learning...</mat-label>
      <textarea
        matInput
        class="textareaContent"
        [(ngModel)]="post.postContent"
        placeholder="Share your thoughts"
      ></textarea>
    </mat-form-field>
  </mat-card-content>

  <!-- Botões no rodapé -->
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      [disabled]="!post.user || !post.title || !post.postContent"
      (click)="publish()"
    >
      Publish <i class="material-icons">rate_review</i>
    </button>
    <button mat-button color="warn" (click)="cancel()">
      {{ post.postContent == '' ? 'Back' : 'Cancel' }} <i class="material-icons">cancel</i>
    </button>
  </mat-card-actions>
</mat-card>
